<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test for Voodoo Rocks</title>
</head>
<body>
<section class="blog container">
  <div class="row justify-content-center mt-3 mb-5">
    <div class="col col-md-6 col-lg-4">
      <form class="blog__form form-blog" id="blog-form">
        <div class="form-group d-flex">
          <button class="form-blog__submit btn btn-light" type="submit">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
          </button>
          <input type="text" class="form-blog__input form-control border-0" id="filter-input"
            placeholder="Filter by author...">
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div class="card-columns">

    </div>
  </div>

</section>

<script src="index.js"></script>
</body>
</html>
